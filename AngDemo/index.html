<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" ng-app="AngDemo">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Ang DEMO</title>
	<link href="Content/Site.css" rel="stylesheet" />
	<script src="Scripts/Underscore/underscore.min.js"></script>
	<script src="Scripts/Angular/angular.min.js"></script>
	<script src="Scripts/Angular/angular-route.js"></script>

	<style type="text/css">
		.Clickable { cursor: pointer; }
	</style>

	<script type="text/javascript">
		window.onresize = function () {
			var main_elem = document.getElementById('main');
			var elem_h = (window.outerHeight - 200);
			main_elem.style.height = elem_h + 'px';
			//if (typeof window.on_resize == 'function') { // дочерний ресайз не получается
			//	window.on_resize(main_elem, elem_h);
			//};
			var elem = document.getElementById('ProdCont');
			if (elem && elem.previousElementSibling) {
				elem.style.height = (elem_h - elem.previousElementSibling.offsetHeight - 15) + 'px';
			}
		};
	</script>
</head>

<body>
	<div class="page">
		<header>
			<div id="title" onclick="window.location.href = '#Login';" class="Clickable">
				<h1>Залогониться</h1>
			</div>
			<nav style="margin-left: 400px;">
				<ul id="menu">
					<li>
						<a href="#Purchase">Закупка</a>
					</li>
				</ul>
			</nav>
		</header>
		<section id="main">
			<ng-view></ng-view>
		</section>
	</div>

	<script src="Content/AngDemo.js"></script>
	<script type="text/javascript">
		onresize();
	</script>
</body>

</html>
